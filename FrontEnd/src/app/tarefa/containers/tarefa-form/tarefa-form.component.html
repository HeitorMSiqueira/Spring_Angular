<mat-card>
    <mat-toolbar color="primary">Detalhes da tarefa</mat-toolbar>
    <mat-card-content>
        <form [formGroup]="formulario" class="min-width">
            <mat-form-field class="full-width">
                <input matInput placeholder="Título" id="titulo" formControlName="titulo" required="true">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput placeholder="Descrição" id="descricao" formControlName="descricao">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-select  placeholder="Status" formControlName="status">
                    <mat-option value="null"></mat-option>
                    <mat-option value="Concluida">Concluída</mat-option>
                    <mat-option value="Pendente">Pendente</mat-option>
                  </mat-select>
            </mat-form-field>
            <mat-form-field >
                <mat-label>Data de conclusão</mat-label>
                <input matInput [matDatepicker]="picker" id="dataHoraConclusao" formControlName="dataHoraConclusao"
                >
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
        <button mat-raised-button color="default" (click)="onCancel()">Cancelar</button>

    </mat-card-actions>
</mat-card>
